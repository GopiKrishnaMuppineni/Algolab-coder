<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Coding Platform</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <style>
        .btn.loading {
            cursor: wait;
            color: gray;
            background-color: #0056b3;
        }

        .btn.loading::after {
            content: "Loading...";
            display: inline-block;
            margin-left: 8px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="login-container">

    <div class="form-box">

        <h2>Login to AlgoLab Coding Platform</h2>

        <form action="/" method="post" onsubmit="this.querySelector('button').classList.add('loading')" >
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p style="color: red; font-weight: bold; margin-bottom: 2px">{{.}}</p>
            <div class="input-group">
                <button type="submit" class="btn">Login</button>
            </div>
            <p style="color: white">Don't have an Account ? <a href="/signup" style="margin-top: 1%;color: red">SignUp</a></p>

        </form>
    </div>
</div>
</body>
</html>
